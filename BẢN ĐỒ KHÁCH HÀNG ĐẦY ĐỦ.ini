## IV. KẾT LUẬN KIẾN TRÚC

> **Ngân hàng số không chỉ phục vụ người dùng cuối.**
> **Nó là một “decision engine” phục vụ nhiều loại khách hàng — trong đó phần lớn không bao giờ mở ứng dụng, nhưng quyết định sự sống còn của hệ thống.**

