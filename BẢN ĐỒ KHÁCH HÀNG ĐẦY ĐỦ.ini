# BẢN ĐỒ KHÁCH HÀNG ĐẦY ĐỦ – NGÂN HÀNG SỐ / FINTECH

> **Mục đích tài liệu**: Nhìn ngân hàng số/fintech như **một hệ sinh thái quyết định – dữ liệu – niềm tin**, không chỉ là một ứng dụng cho người dùng cuối.

---

## I. BỨC TRANH TỔNG THỂ HỆ SINH THÁI

Ngân hàng số/fintech nằm ở trung tâm, kết nối nhiều nhóm “khách hàng” khác nhau — trong đó **không phải tất cả đều dùng giao diện (UI)**, nhưng **đều ảnh hưởng trực tiếp đến kiến trúc sản phẩm**.

Các luồng chính:

* Khách hàng Cá nhân ↔ Ngân hàng số
* Khách hàng Doanh nghiệp ↔ Ngân hàng số
* Nền tảng/Fintech đối tác ↔ API ngân hàng
* Định chế tài chính ↔ Dữ liệu/Execution
* Cơ quan quản lý ↔ Báo cáo/Audit
* Nội bộ vận hành ↔ Kiểm soát/Override
* Thị trường & hạ tầng ↔ Kết nối/Thanh khoản

---

## II. CÁC NHÓM KHÁCH HÀNG CHÍNH

### 1. KHÁCH HÀNG CÁ NHÂN

**Vai trò**: Người sử dụng cuối.

**Giá trị họ tìm kiếm**:

* Trải nghiệm đơn giản
* Quyết định nhanh
* Niềm tin và an toàn

**Trạng thái ra quyết định**:

* Uỷ thác hoàn toàn
* Đồng hành (AI gợi ý, người dùng quyết)
* Chủ động (tự quyết)
* Kết hợp (chuyển đổi linh hoạt)

**Sản phẩm họ thấy**:

* Ứng dụng di động
* Giao diện hội thoại
* Sản phẩm tài chính theo mục tiêu (goal-based)

---

### 2. KHÁCH HÀNG DOANH NGHIỆP (SME / Doanh nghiệp lớn)

**Vai trò**: Người ra quyết định tài chính cho tổ chức.

**Giá trị họ tìm kiếm**:

* Quản trị dòng tiền
* Kiểm soát rủi ro
* Tuân thủ pháp lý

**Đặc thù**:

* Nhiều vai trò cùng tham gia quyết định
* Bắt buộc có quyền override AI
* Cần lịch sử và dấu vết kiểm toán

**Sản phẩm họ thấy**:

* Dashboard quản trị
* Quy trình phê duyệt
* Công cụ treasury và báo cáo

---

### 3. KHÁCH HÀNG TỔ CHỨC / ĐỊNH CHẾ TÀI CHÍNH

**Bao gồm**:

* Quỹ đầu tư
* Công ty chứng khoán
* Ngân hàng khác
* Công ty bảo hiểm

**Giá trị họ mua**:

* Dữ liệu tin cậy
* Khả năng thực thi (execution)
* Độ ổn định và SLA

**Lưu ý**:

* Không cần UX đẹp
* API, log, timestamp chính là sản phẩm

---

### 4. KHÁCH HÀNG NỀN TẢNG / FINTECH ĐỐI TÁC (B2B2C)

**Bao gồm**:

* Super app
* Sàn thương mại điện tử
* Phần mềm kế toán/ERP
* Nền tảng trả lương

**Giá trị họ mua**:

* Tài chính nhúng (embedded finance)
* Dịch vụ ngân hàng white-label

**Sản phẩm cho họ**:

* API rõ ràng
* Tài liệu tích hợp
* Môi trường sandbox

---

### 5. CƠ QUAN QUẢN LÝ / NHÀ NƯỚC (Khách hàng “im lặng”)

**Vai trò**: Quyết định ngân hàng/fintech có được phép hoạt động hay không.

**Giá trị họ yêu cầu**:

* Tuân thủ
* Minh bạch
* Khả năng kiểm toán

**Sản phẩm thực tế**:

* RegTech
* Báo cáo tự động
* Log bất biến, có thời gian (timestamp)

---

### 6. NHÀ PHÁT TRIỂN / BUILDER

**Vai trò**: Mở rộng hệ sinh thái.

**Giá trị họ tìm kiếm**:

* Trải nghiệm phát triển (DX)
* Hành vi hệ thống ổn định, dự đoán được

**Sản phẩm cho họ**:

* SDK
* Quản lý phiên bản API
* Công cụ test và mô phỏng

---

### 7. NGƯỜI DÙNG NỘI BỘ (Vận hành / Rủi ro / Tuân thủ)

**Vai trò**: Giữ hệ thống an toàn và không bị gián đoạn.

**Giá trị họ cần**:

* Kiểm soát
* Giải thích được quyết định của AI

**Sản phẩm cho họ**:

* Bảng điều khiển quản trị
* Cơ chế override
* Màn hình audit

---

### 8. THỊ TRƯỜNG & HẠ TẦNG

**Bao gồm**:

* Sàn giao dịch
* Nguồn thanh khoản
* Nhà cung cấp dữ liệu
* Oracle, hệ thống đối soát

**Giá trị cốt lõi**:

* Chuẩn kết nối
* Độ tin cậy

---

## III. VAI TRÒ CỦA AI AGENT THEO TỪNG NHÓM

| Nhóm khách hàng | Vai trò của AI                           |
| --------------- | ---------------------------------------- |
| Cá nhân         | Gợi ý / Ra quyết định trong biên an toàn |
| Doanh nghiệp    | Phân tích, mô phỏng, giải thích          |
| Định chế        | Xác thực, cung cấp tín hiệu/dữ liệu      |
| Fintech đối tác | Tự động hoá quy trình                    |
| Cơ quan quản lý | Giám sát và phát hiện bất thường         |
| Nhà phát triển  | Test, giả lập                            |
| Nội bộ          | Kiểm soát và audit                       |

